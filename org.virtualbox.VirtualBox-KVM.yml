app-id: org.virtualbox.VirtualBox-KVM
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
#command: 
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=host
  - --filesystem=xdg-documents
  - --filesystem=~/"VirtualBox VMs"/
cleanup:
  - /usr
  - '''*.a'''
  - '''*.la'''
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /etc


modules:

  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/glu/glu-9.json

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/lib/libXmu-1.2.1.tar.gz
        sha256: bf0902583dd1123856c11e0a5085bd3c6e9886fbbd44954464975fd7d52eb599

  - name: libIDL
    buildsystem: autotools
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libIDL/0.8/libIDL-0.8.14.tar.bz2
        sha256: c5d24d8c096546353fbc7cedf208392d5a02afe9d56ebcc1cccb258d7c4d2220

  - name: yasm
    buildsystem: cmake
    sources:
      - type: archive
        url: https://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f

  - name: acpica
    buildsystem: simple
    build-commands:
      - make NOFORTIFY=TRUE -j4 iasl
      - make DESTDIR="/app" install
      - mkdir -p /app/bin; ln -s /app/usr/bin/iasl /app/bin/iasl
    sources:
      - type: archive
        url: https://github.com/acpica/acpica/releases/download/R2024_12_12/acpica-unix-20241212.tar.gz
        sha256: 9dca83cfee390b710485fbdf787048370049c05723b10cc220cfef6e13c31961

  - name: virtualbox
    buildsystem: simple
    build-commands:
# TODO: Find a less unglier way to do this
      - ./configure --with-gcc='ccache gcc' --with-g++='ccache g++' --with-kvm --disable-kmods --disable-docs --disable-hardening --disable-java --disable-devmapper --disable-vmmraw --disable-extpack --with-makeself=/usr/bin/echo
      - cat /run/build/virtualbox/configure.log
      - cat env.sh
      - source ./env.sh
      - ./kBuild/bin/linux.amd64/kmk
      - cp -r out/linux.amd64/release/bin/ /app/VirtualBox
      - ln -s /app/VirtualBox/VirtualBox /app/bin/VirtualBox
    sources:
      - type: archive
        url: https://web.archive.org/web/20241212041009if_/https://download.virtualbox.org/virtualbox/7.1.4/VirtualBox-7.1.4.tar.bz2
        sha256: 872e7a42b41f8558abbf887f1bdc7aac932bb88b2764d07cbce270cab57e3b5e
      - type: patch
        path: kvm-backend-7.1.4-dev-20241220.patch
        use-git: false
      - type: patch
        path: fixlibx11thing.patch
        use-git: false
      - type: patch
        path: removePamCheck.patch
        use-git: false
      - type: patch
        path: removePamDependency.patch
        use-git: false
      - type: file
        path: LocalConfig.kmk
  - name: cleanupstuff
    buildsystem: simple
    build-commands:
      - rm -rf /app/VirtualBox/{src,sdk,scripts,dtrace}
      - install -D -m0644 /app/VirtualBox/virtualbox.desktop /app/share/applications/org.virtualbox.VirtualBox-KVM.virtualbox.desktop
      - install -D -m0644 /app/VirtualBox/virtualboxvm.desktop /app/share/applications/org.virtualbox.VirtualBox-KVM.virtualboxvm.desktop
      - rm /app/VirtualBox/virtualbox.desktop /app/VirtualBox/virtualboxvm.desktop